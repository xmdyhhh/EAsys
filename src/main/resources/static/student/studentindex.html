<!DOCTYPE html>
<html>
<head>
    <base href="http://localhost:8080/student">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>学生页面</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">学生页面</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;" id="loginName">
                    贤心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;" id="logout">退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>垂直导航菜单</legend>
    </fieldset>


    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item"><a href="javascript:;" _url="/student/selectedCourses.html"><i
                        class="layui-icon layui-icon-list"></i> 已选课程</a></li>
                <li class="layui-nav-item"><a href="javascript:;" _url="/student/availableCourses.html"><i
                        class="layui-icon layui-icon-add-circle"></i> 可选课程</a></li>
                <li class="layui-nav-item"><a href="javascript:;" _url="/student/courseteacher.html"><i
                        class="layui-icon layui-icon-user"></i> 查看老师信息</a></li>
                <li class="layui-nav-item"><a href="javascript:;" _url="/student/detailcourse.html"><i
                        class="layui-icon layui-icon-file-b"></i> 查看课程详情</a></li>
                <li class="layui-nav-item"><a href="javascript:;" _url="/student/mySchedule.html"><i
                        class="layui-icon layui-icon-date"></i> 我的课表</a></li>
                <li class="layui-nav-item"><a href="javascript:;" _url="/student/studentInfo.html"><i
                        class="layui-icon layui-icon-edit"></i> 修改个人信息</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <iframe id="main" src="/student/selectedCourses.html" style="width:100%;height:100%;"></iframe>
    </div>
</div>
<script src="/layui/layui.all.js"></script>
<script>
    const $ = layui.$;
    const layer = layui.layer;

    // 绑定导航链接点击事件
    $(".layui-nav-item a[_url]").click(function () {
        // 将标签中的_url属性代表的页面显示在主题区域
        var url = $(this).attr("_url");
        $("#main").attr("src", url);
    });

    // 退出功能
    $("#logout").click(function () {
        layer.confirm("确认要退出吗？", function () {
            // 点击确认要执行的代码
            $.ajax({
                url: 'login/logout',
                success: function () {
                    top.location.href = "login.html";
                }
            });
        });
    });
   document.addEventListener("DOMContentLoaded", function() {
        fetch('/student/getStudentName')
            .then(response => response.text())
            .then(studentName => {
                document.getElementById('loginName').innerText = studentName;
            })
            .catch(error => console.error('Error fetching student name:', error));
    });
</script>
</body>
</html>
